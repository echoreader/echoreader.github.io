{% capture site_url %}
  {% include site_url.html %}
{% endcapture %}
{% assign site_url = site_url | strip %}

<header class="w-full bg-gray-100 shadow-md fixed top-0 left-0 z-50">
  <div class="max-w-4xl mx-auto flex items-center justify-between px-4 py-3">
    <!-- Brand -->
    <a href="{{ site_url }}" class="text-xl font-bold text-gray-800 no-underline">Bytehuman</a>

    <!-- Hamburger -->
    <button id="menu-toggle" class="lg:hidden flex flex-col gap-1 p-2 text-gray-700" aria-label="Open menu">
      <span class="w-6 h-0.5 bg-gray-700"></span>
      <span class="w-6 h-0.5 bg-gray-700"></span>
    </button>

    <!-- Desktop Nav -->
    <nav class="hidden lg:flex gap-6 items-center">
      <a href="{{ site_url }}/blog/" class="text-gray-700 hover:text-blue-600 no-underline">Blog</a>
      <a href="{{ site_url }}/about/" class="text-gray-700 hover:text-blue-600 no-underline">About</a>
    </nav>
  </div>

  <!-- Mobile Nav -->
  <div id="mobile-menu" class="hidden lg:hidden bg-gray-50 text-gray-800">
    <div class="max-w-6xl mx-auto flex flex-col px-4 py-2">
      <a href="{{ site_url }}/blog/" class="py-2 no-underline hover:text-blue-600">Blog</a>
      <a href="{{ site_url }}/about/" class="py-2 no-underline hover:text-blue-600">About</a>
    </div>
  </div>
</header>





<script>
  
  document.addEventListener("DOMContentLoaded", () => {
    const toggle = document.getElementById("menu-toggle");        // tombol hamburger
    const mobileMenu = document.getElementById("mobile-menu");    // container menu mobile
    const desktopNav = document.querySelector("nav.hidden.lg\\:flex"); // target nav desktop spesifik

    const mq = window.matchMedia("(max-width: 1023px)"); // Tailwind lg breakpoint
    let isBound = false; // flag untuk mencegah double binding

    function bindMobileToggle() {
      if (!toggle || !mobileMenu || isBound) return;
      // Pastikan menu mobile mulai dalam keadaan hidden (menghindari bentrok)
      mobileMenu.classList.add("hidden");

      toggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      isBound = true;
    }

    function unbindMobileToggle() {
      if (!toggle || !isBound) return;
      // Reset listener dengan clone agar bersih
      const clone = toggle.cloneNode(true);
      toggle.parentNode.replaceChild(clone, toggle);
      // Update referensi toggle ke clone baru
      const newToggle = document.getElementById("menu-toggle");
      // Set flag ulang
      isBound = false;
    }

    function handleViewport(e) {
      if (e.matches) {
        // MOBILE: aktifkan toggle; hapus link di desktop nav
        bindMobileToggle();
        if (desktopNav) {
          desktopNav.querySelectorAll("a").forEach(link => link.remove());
        }
      } else {
        // DESKTOP: matikan toggle; pastikan mobile menu tertutup; hapus link di mobile nav
        unbindMobileToggle();
        if (mobileMenu) {
          mobileMenu.classList.add("hidden");            // tutup menu mobile kalau sempat terbuka
          mobileMenu.querySelectorAll("a").forEach(link => link.remove());
        }
      }
    }

    // Run saat load dan saat resize
    handleViewport(mq);
    mq.addEventListener("change", handleViewport);
  });

</script>
