{% capture site_url %}
  {% include site_url.html %}
{% endcapture %}
{% assign site_url = site_url | strip %}

<header class="site-header">
  <div class="header-inner">
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <div class="navbar-top">
        <div class="nav-brand">
          <a href="{{ site_url }}" class="site-title">Bytehuman</a>
        </div>

        <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false">
          <span></span>
          <span></span>
        </button>
      </div>

      <ul class="nav-menu" role="menubar">
      <li role="none">
        <a href="{{ site_url }}/blog/" class="nav-link" role="menuitem">Blog</a>
      </li>
      <li role="none">
        <a href="{{ site_url }}/about/" class="nav-link" role="menuitem">About</a>
      </li>
    </ul>

    </nav>
  </div>
</header>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.querySelector(".nav-toggle");
    const menu = document.querySelector(".nav-menu");

    toggle.addEventListener("click", function () {
      menu.classList.toggle("active");
      toggle.setAttribute("aria-expanded", menu.classList.contains("active"));
    });
  });
</script>
