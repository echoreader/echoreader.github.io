<!-- 1. Charset & viewport -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 2. SEO meta -->
<meta name="robots" content="index, follow">
<title>{{ page.title | default: site.title | escape }}</title>
<meta name="description" content="{{ page.description | default: site.description | escape }}">
<link rel="canonical" href="{{ site.url }}{{ page.url }}">

<!-- 3. Google AdSense Script -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=pub-6771362188294710"
crossorigin="anonymous"></script>

<!-- 4. Styles & favicon -->
<!--link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}"-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
<link rel="stylesheet" href="{{ '/assets/css/unocss.css' | relative_url }}">
<link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="any">

<!-- 5. Schema Markup -->
{% if page.schema == "organization" %}
  {% include schema/organization.html %}
{% elsif page.schema == "profilepage" %}
  {% include schema/profilepage.html %}  
{% elsif page.schema == "article" %}
  {% include schema/article.html %}  
{% endif %}  

<!-- 6. Cloudflare beacon script -->
<script>
if (window.location.search.includes("no-track")) {
    localStorage.setItem("skipAnalytics", "true");
}
if (localStorage.getItem("skipAnalytics") !== "true") {
    const cfScript = document.createElement("script");
    cfScript.defer = true;
    cfScript.src = "https://static.cloudflareinsights.com/beacon.min.js";
    cfScript.setAttribute("data-cf-beacon", '{"token": "d7376f08c40c4e51b383102074fa4f0c"}');
    document.head.appendChild(cfScript);
}
</script>
