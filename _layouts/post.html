---
layout: default
---

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.description | escape }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "Echo Reader"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Echo Reader",
    "url": "https://echoreader.github.io/",
    "logo": {
      "@type": "ImageObject",
      "url": "https://echoreader.github.io/favicon.ico"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  }
  {% if page.cover %}
  ,
  "image": "{{ page.cover | absolute_url }}"
  {% endif %}
}
</script>

<article>
  {% include post-header.html post=page %}
  {{ content }}
</article>
