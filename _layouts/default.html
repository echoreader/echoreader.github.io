<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
  <meta name="author" content="{{ page.author | default: site.author | escape }}">
  <meta name="description" content="{{ page.description | default: site.description | escape }}">
  <meta name="generator" content="Jekyll v{{ jekyll.version }}">
  <meta name="google-site-verification" content="W1ZPHpSXG2UkyyVH_4lkOjhE1On-4mxCIDEJVj6ziy8" />
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  {% feed_meta %}
  {% seo %}
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
      {% include menu.html %}
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <!-- footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer -->
  <footer>
  <p>
    &copy; {{ site.time | date: "%Y" }}
    <a href="https://echoreader.blog" target="_blank">{{ site.title }}</a>
  </p>
  <p>
    <a href="https://investifyguide.blogspot.com" target="_blank">investifyguide.blogspot.com</a><br>
    <a href="https://hustlecrafted.blogspot.com" target="_blank">hustlecrafted.blogspot.com</a><br>
    <a href="https://geargeniushub.blogspot.com" target="_blank">geargeniushub.blogspot.com</a>
  </p>
</footer>

</body>
</html>
