<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="{{ page.author | default: site.author | escape }}">
  <meta name="description" content="{{ page.description | default: site.description | escape }}">
  <meta name="generator" content="Jekyll v{{ jekyll.version }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  {% feed_meta %}
  {% seo %}
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      {% include menu.html %}
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-left">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }} â€” All rights reserved. </p>
      </div>
      <div class="footer-right">
        <p>
          <a href="https://digitalfootstep.blogspot.com/" rel="nofollow noopener" target="_blank">Digital Footstep</a>
          <a href="https://geargeniushub.blogspot.com/" rel="nofollow noopener" target="_blank">Gear Genius Hub</a>
        </p>
      </div>
    </div>
  </footer>

</body>
</html>
