#title: "Echo Reader"
author: "Echo Reader"
#description: "Echo Reader a passionate blog writer dedicated to sharing meaningful stories and perspectives across diverse niches"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# echoreader.github.io > bytehuman.blog
url: "https://bytehuman.blog"
baseurl: ""  # kosong kalau di root

nav:
  - title: "Home"
    url: "/"
  - title: "Blog"
    url: "/blog/"
  - title: "About"
    url: "/about/"

plugins:

  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap  
  - jekyll-seo-tag

paginate: 5
paginate_path: "/blog/page:num/"

include:
  - assets

